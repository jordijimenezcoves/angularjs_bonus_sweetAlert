<!DOCTYPE html>
<html ng-app="bonusApp" ng-controller="mainCtrl">
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

        <title>Bonus 02 - SweetAlert</title>

        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>
        
        <!-- SweetAlert -->
        <script src="plugins/sweetalert/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="plugins/sweetalert/sweetalert.css">

    </head>    
    <body>
        
        <div class="container">
            <h1>Sweet Alert</h1>
            <h2>{{ borradoMensaje }}</h2>
            <hr>
            
            <button class="btn btn-primary" ng-click="mostrar_alerta()">Alerta</button>
            <button class="btn btn-primary" ng-click="mostrar_subtitulo()">Alerta son subtítulo</button>
            <button class="btn btn-danger" ng-click="mostrar_confirmacion()">Confirmación</button>
            <button class="btn btn-info" ng-click="mostrar_input()">Input text</button>
            

        </div>
        
    </body>
</html>
